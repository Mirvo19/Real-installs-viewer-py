<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions Portal</title>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .gradient-bg-animated {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            background: linear-gradient(120deg, #ffb6e6 0%, #fff0f6 40%, #ffe4ef 100%);
            opacity: 0.45;
            animation: gradientMove 8s ease-in-out infinite alternate;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.13), 0 1.5px 8px #ffd1ea;
            border: 2.5px solid #ffd1ea;
            background: #fff;
        }
        .fade-in.show {
            opacity: 1 !important;
            animation: fadeInScale 0.5s cubic-bezier(.4,0,.2,1);
        }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        /* Animations for entrance */
        .fade-in-active {
            opacity: 1 !important;
            transform: none !important;
        }
        .page-entrance {
            opacity: 0;
            transform: translateY(30px) scale(0.97);
            transition: opacity 0.8s cubic-bezier(0.4,0,0.2,1), transform 0.8s cubic-bezier(0.4,0,0.2,1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div style="min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:var(--flamingo-gray);position:relative;overflow:hidden;">
        <div class="gradient-bg-animated"></div>

        <header class="fade-in-up page-entrance" style="width:100%;max-width:600px;margin-top:32px;display:flex;justify-content:flex-start;align-items:center;">
            <a href="/" title="Home" style="color:var(--flamingo-pink-dark);font-size:1.7rem;">
                <i data-feather="home"></i>
            </a>
        </header>

        <main class="container fade-in-scale page-entrance" style="margin-top:32px;max-width:700px;width:100%;padding:48px 40px;">
            <h1 style="margin-bottom:0.5em;">Share Your Suggestions</h1>
            <p style="text-align:center; color:var(--flamingo-pink-dark);margin-bottom:2em;">Your ideas help us improve!</p>
            <form id="suggestionForm" class="fade-in-up" style="display:flex;flex-direction:column;gap:1.1em;">
                <label for="name">Your Name (Optional)</label>
                <input type="text" id="name" name="name" style="width:100%;font-size:1.25rem;padding:20px 1.1em;min-height:56px;">
                <label for="suggestion">Your Suggestion*</label>
                <textarea id="suggestion" name="suggestion" rows="5" required style="width:100%;font-size:1.25rem;padding:20px 1.1em;min-height:56px;"></textarea>
                <label for="category">Category</label>
                <select id="category" name="category" style="width:100%;font-size:1.18rem;padding:20px 1.1em;min-height:56px;">
                    <option value="feature">Feature Request</option>
                    <option value="improvement">Improvement</option>
                    <option value="bug">Bug Report</option>
                    <option value="other">Other</option>
                </select>
                <button type="submit" id="submitBtn" style="margin-top:0.5em;min-height:56px;font-size:1.18rem;background:linear-gradient(90deg,#ff69b4 0%,#e754a6 100%);color:#fff;border:none;border-radius:10px;box-shadow:0 2px 12px rgba(255,105,180,0.10);font-weight:700;letter-spacing:0.5px;">Send Suggestion</button>
            </form>
            <div id="successMessage" class="hidden fade-in" style="text-align:center;color:green;margin-top:1.5em;opacity:0;transition:opacity 0.5s;">
                <i data-feather="check-circle" class="inline w-5 h-5 mr-1"></i>
                <span>Thank you! Your suggestion has been submitted.</span>
            </div>
            <div id="errorMessage" class="hidden fade-in" style="text-align:center;color:red;margin-top:1.5em;opacity:0;transition:opacity 0.5s;">
                <span id="errorText"></span>
            </div>
            <div style="text-align:center;color:var(--flamingo-pink-dark);margin-top:2em;font-size:0.95em;">
                <p>Made By: Samir (Fuddi).</p>
                <p>Theme: The Bleeding Pink</p>
            </div>
        </main>
        
        <footer class="fade-in-up page-entrance" style="margin-top:auto;padding:24px 0 8px 0;width:100%;text-align:center;color:var(--flamingo-pink-dark);font-size:1em;">
            <p>Made by Samir (fuddi)</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="{{ url_for('static', filename='suggestions.js') }}"></script>
    <script>
        // Initialize feather icons
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
            // Trigger entrance animations
            setTimeout(function() {
                document.querySelectorAll('.page-entrance').forEach(function(el) {
                    el.style.opacity = 1;
                    el.style.transform = 'none';
                });
                // Show the body content
                document.body.classList.add('loaded');
            }, 100);
        });
    </script>
</body>
</html>
